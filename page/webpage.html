<html>
<head>
  <title>My Home</title>
  <style>
    :root {
  --primary-color: #007bff;
  --secondary-color: #6c757d;
  --background-color: #f5f5f5;
  --text-color: #212529;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background-color: var(--background-color);
  color: var(--text-color);
}

#my-home {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  background-color: var(--primary-color);
  color: #fff;
}

.header h1 {
  margin: 0;
  font-size: 1.5rem;
}

.controls {
  display: flex;
  align-items: center;
}

.controls button {
  margin-left: 1rem;
  padding: 0.5rem;
  border: none;
  background-color: transparent;
  color: #fff;
  cursor: pointer;
}

.controls button:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 1rem;
}

.thermostat {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 200px;
  height: 200px;
  margin: 0 auto;
  background-color: #fff;
  border-radius: 50%;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}

.display {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
  padding: 1rem;
}

.temperature {
  font-size: 3rem;
  font-weight: bold;
}

.mode {
  font-size: 1rem;
  text-transform: uppercase;
}

.controls {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 50%;
}

.controls button {
  width: 50%;
  height: 50%;
  margin: 0.5rem;
  padding: 0;
  border: none;
  background-color: transparent;
  color: var(--primary-color);
  cursor: pointer;
}

.controls button:hover {
  background-color: rgba(0, 0, 0, 0.1);
}

.weather {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
  width: 100%;
  height: 50%;
  padding: 1rem;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}

.weather .humidity {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.weather .humidity svg {
  width: 24px;
  height: 24px;
  margin-bottom: 0.5rem;
}

.weather .humidity span {
  font-size: 1rem;
  text-transform: uppercase;
}

.weather .internet {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.weather .internet svg {
  width: 24px;
  height: 24px;
  margin-bottom: 0.5rem;
}

.weather .internet span {
  font-size: 1rem;
  text-transform: uppercase;
}
  </style>
</head>
<body>
  <div id="my-home">
    <div class="header">
      <h1>My Home</h1>
      <div class="controls">
        <button id="btn-menu">
          <svg width="24" height="24" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
        </button>
        <button id="btn-add">
          <svg width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
        </button>
      </div>
    </div>
    <div class="main">
      <div class="thermostat">
        <div class="display">
          <div class="temperature">
            <span>16</span>
            <span>Â°C</span>
          </div>
          <div class="mode">
            <span>Cooling</span>
          </div>
        </div>
        <div class="controls">
          <button id="btn-up">
            <svg width="24" height="24" viewBox="0 0 24 24"><path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/></svg>
          </button>
          <button id="btn-down">
            <svg width="24" height="24" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z"/></svg>
          </button>
        </div>
      </div>
      <div class="weather">
        <div class="humidity">
          <svg width="24" height="24" viewBox="0 0 24 24"><path d="M12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>
          <span>Humidity</span>
          <span>45%</span>
        </div>
        <div class="internet">
          <svg width="24" height="24" viewBox="0 0 24 24"><path d="M20 18h2v-8h-2v8zm0-12v8h2V6h-2zM2 22h16V2H2v20zm2-2v-12h12v12H4z"/></svg>
          <span>Internet</span>
          <span>20 Mbps</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
