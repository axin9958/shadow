<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>renderer</title>
</head>

<body>
    <div id="app"></div>
    <script src="./js/renderer.js"></script>
    <script>
        // 通過h函數來創建一個vnode
        const vnode = h('div', { class: "est" }, [
            h("h2", null, "當前計數: 100"),
            h("button", null, "+1"),
            h("button", { onClick: function () { } }, "按鈕")
        ])
        // 看著是一個 vnode 其實 是兩個 vnode節點
        //  h("button", null, "+1") 改成  h("button", null, [h()])
        // 又是一個vnode vdom 結構 dom樹結構
        // console.log(vnode);
        // 將vnode挂載到div#app上
        mount(vnode, document.querySelector("#app"))

        // const vnode1 = h("h2", { class: "est" }, "hello world!")
        const vnode1 = h("div", { class: "est" }, [
            h("h2", null, "當前計數: 100"),
            h("span", null, "+1")]
        )
        setTimeout(() => {
            patch(vnode, vnode1)

        }, 2000)

    </script>
</body>

</html>
